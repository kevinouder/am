<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="Anne Marie Oude Remmerink, natuurgeneeskundige therapeute" />
  <meta name="author" content="Oude Remmerink" />
  <link href="https://fonts.googleapis.com/css?family=Nunito:300i,400,800&display=swap" rel="stylesheet" />
  <style>
    html,
    body {
      margin: 0 !important;
      padding: 0 !important;
      /* color: #303030; */
      font-family: 'Nunito', sans-serif;
      /* font-weight: 400; */
    }
  </style>
  <title>Anne Marie Oude Remmerink</title>
</head>

<body>
  <main class="relative pt-[82px]" role="main">
    {{> nav}}

    <div class="relative overflow-hidden bg-zinc-50">
      <div class="flex mx-auto md:max-w-5xl">
        <div class="relative z-10 bg-zinc-50 pb-8 sm:pb-16 md:pb-20 lg:w-full lg:max-w-2xl lg:pb-28 xl:pb-32">
          <svg
            class="absolute inset-y-0 right-0 hidden h-full w-48 translate-x-1/2 transform text-zinc-50 lg:block -z-10"
            fill="currentColor" viewBox="0 0 100 100" preserveAspectRatio="none" aria-hidden="true">
            <polygon points="50,0 100,0 50,100 0,100" />
          </svg>

          <div class="mx-auto mt-10 md:max-w-5xl px-4 sm:mt-12 sm:px-6 md:mt-16 lg:mt-20 lg:px-8 xl:mt-28">
            <div class="sm:text-center lg:text-left">
              <h1 class="font text-4xl font-bold tracking-tight text-gray-900 sm:text-6xl">Welkom</h1>
              <p class="mt-4 text-lg text-gray-700">Welkom op de site van Anne Marie Oude Remmerink, natuurgeneeskundige
                therapeute. Heeft u interesse in een consult neem gerust contact op
                via de telefoon of e-mail.</p>
            </div>
          </div>
        </div>
      </div>
      <div class="lg:absolute lg:inset-y-0 lg:right-0 lg:w-1/2">
        <img class="h-56 w-full object-cover sm:h-72 md:h-96 lg:h-full lg:w-full" src="/images/mountain-lake.png"
          alt="Mountain lake">
      </div>
    </div>
  </main>

  {{> footer}}
</body>

</html>
